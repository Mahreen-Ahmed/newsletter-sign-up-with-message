<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="signUp">
   
    <div class="signUp__content">
      <div class="signUp__text">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="list">
          <span class="icon-tick">
            <img src="assets/images/icon-list.svg" alt="icon-list">
          </span>
          <p>Product discovery and building what matters</p>
        </div>
        <div class="list">
          <span class="icon-tick">
            <img src="assets/images/icon-list.svg" alt="icon-list">
          </span>
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="list">
          <span class="icon-tick">
            <img src="assets/images/icon-list.svg" alt="icon-list">
          </span>
          <p>And much more!</p>
        </div>
        <form action="thankyou.html">
          <label for="">Email address</label>
          <input type="email" name="email" placeholder="email@company.com" valid>
          <a href="thankyou.html"><input type="submit" value="Subscribe to monthly newsletter" class="btn-primary"></a>
        </form>
      </div>
      <div class="signUp__image">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" class="image-desktop">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" class="image-mobile">
      </div>
    </div>

    
  </div>


 

 





  <!-- Sign-up form end -->


  

</body>
</html>
